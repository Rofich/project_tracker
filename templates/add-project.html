{% extends "base.html" %}

{% block content %}
<form class='form' action="/add_project" method='post'>
	{% csrf_token %}
	<h2 class='form-title'>Добавить проект</h2>
	{% for field in form %}
		<div class="form-field">
			{{field.label}}
			{{field}}
		</div>
		<span style="color:red;">{{field.errors}}</span>
	{% endfor %}
	<button type="submit" class='form-btn'>Добавить</button>
</form>
{% endblock content %}
